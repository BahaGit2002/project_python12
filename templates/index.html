<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First page</title>
    <style>
        div {margin: 80px; background-color: white; font-size: 40px; color: red}
        img {width: 400px; height: 400px}
    </style>
</head>
<body>
    <div class="div">
        {% for product in products %}
            <p>{{ product.title }}</p>
            <p>Описание</p>
            <p>{{ product.description }}</p>
            <img src="{{ product.image.url }}" class="img">
        {% endfor %}
    </div>

</body>
</html>
